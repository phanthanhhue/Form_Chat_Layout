<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Nice to meet You!</h1>
            <p>Have a question or just want to get in touch? Let's chat.</p>
            <form action="#">
                <div class="form-field name-form">
                    <label for="txtName">Name: *</label>
                    <input type="text" id="txtName" placeholder="Your Name">
                </div>
                <div class="form-field email-form">
                    <label for="txtEmail">Email: *</label>
                    <input type="email" id="txtEmail" placeholder="Your Email">
                </div>
                <div class="form-field select-subject">
                    <label>Subject:</label>
                    <select name="">Product Price Question</select>
                </div>
                <div class="form-field message-box">
                    <label for="txtAreaMessage">Message: *</label>
                    <textarea id="txtAreaMessage" rows="7" placeholder="Please write your message here."></textarea>
                </div>
                <button type="submit">SEND</button>
            </form>
        </div>
    </div>
</body>

</html>
